<!DOCTYPE html>
<html>
<head>
<title>学员首页</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/bootstrap-3.3.4-dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style type="text/css">
.kb {
	height: 100px;
}
body{
  background-color:#ddffee;
}
</style>
</head>
<body>
	 <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#ddffee;">
     <div class="container">
			<div class="navbar-header">
				<p class="navbar-brand">欢迎登录!</p>
			</div>
			<p class="navbar-brand"
				style="font-size: 3em; margin-left: 280px; margin-top: 20px;">个人首页</p>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="">班级首页</a></li>
				<li class="active"><a href="./">注销<span class="sr-only">(current)</span></a></li>
			</ul>
		</div>
        <!--/.nav-collapse -->
    </nav>


	<div class="kb"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2" >
				<!--  <div class="col-sm-3 col-md-2 sidebar"> -->
				<ul class="nav nav-sidebar">
					<li><a href="#">班级首页</a></li>
					<li><a href="#">个人首页</a></li>
					<li><a href="#">班级信息</a></li>
					<li><a href="#">班级动态</a></li>
					<li><a href="#">就业信息</a></li>
				</ul>
				<!-- </div> -->
			</div>


			<div class="col-lg-8" >
				<div class="form-group">

					<label for="xh" class="col-sm-2 control-label">学号:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="xh" placeholder="学号">
					</div>

					<label for="inputusername" class="col-sm-2 control-label">姓名:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputusername"
							placeholder="姓名">
					</div>

					<label for="inputPassword" class="col-sm-2 control-label">密码:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="密码">
					</div>


					<label for="inputEmail" class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail"
							placeholder="Email">
					</div>

					<label for="inputtell" class="col-sm-2 control-label">电话:</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" id="inputtell"
							placeholder="电话">

					</div>

					<label for="sfzh" class="col-sm-2 control-label">身份证号:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="sfzh"
							placeholder="身份证号">

					</div>

					<label for ="xx"class="col-sm-2 control-label">性别：</label>
					<div class="col-sm-10 form-group" id="xx"  >
						<div class="col-sm-2"><input type="radio" name="xb" value="m">男
						<input type="radio" name="xb" value="w">女</div>
						<div class="col-sm-10"></div>
					</div>

					<label for="rxrq" class="col-sm-2 control-label">入训日期:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="rxrq">
					</div>

					<label for="jxrq" class="col-sm-2 control-label">结训日期:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="jxrq">
					</div>

					<label for="xszt" class="col-sm-2 control-label">学生状态：</label>
					<div class="col-sm-10">
						<select class="form-control" id="xszt">
							<option>未读</option>
							<option>在读</option>
							<option>毕业</option>

						</select>
					</div>




				</div>
			</div>
		</div>
	</div>

	<div class="form-group" style="margin-top: 50px;">
		<div class="col-sm-offset-5 col-sm-5">
			<button type="submit" class="btn btn-default"
				style="margin-right: 20px;">保存</button>
			<button type="submit" class="btn btn-default">重置</button>
		</div>
	</div>
</body>
</html>
