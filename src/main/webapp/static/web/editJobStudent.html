<!DOCTYPE html>
<html>
<head>
<title>修改就业学生信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/bootstrap-3.3.4-dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style type="text/css">
.kb {
	height: 100px;
}

body {
	background-color: #ddffee;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top"
		style="background-color: #ddffee;">
		<div class="container">
			<div class="navbar-header">
				<p class="navbar-brand">欢迎登录!</p>
			</div>
			<p class="navbar-brand"
				style="font-size: 3em; margin-left: 280px; margin-top: 20px;">学生信息管理系统</p>
			<ul class="nav navbar-nav navbar-right">

				<li class="active"><a href="./">注销<span class="sr-only"></span></a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</nav>

	<div class="container">
		<div class="kb"></div>
		<h2 class="page-header">--修改就业学生信息</h2>

		<div>
			<form class="well form-horizontal"
				action="${ctx}/student/editStudent" method="post">
				<input type="hidden" name="id"
					value="${sessionScope.studentSelf.id}">
				<div class="form-group">
					<label class="control-label col-sm-2" for="classId">姓名：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="classId" name="classId">
						
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">公司</label>
					<div class="col-sm-4">
						<input class="form-control" id="username" type="text"
							name="username" value="${sessionScope.studentSelf.username}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">职位</label>
					<div class="col-sm-4">
						<input class="form-control" id="password" type="password"
							name="password" value="${sessionScope.studentSelf.password}">
					</div>
				</div>
				 <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-group-lg btn-success">更新</button>
            </div>
        </div>
				
			</form>
		</div>

	</div>
</body>
</html>
